<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:object="${form}">
        <div class="form-group">
            <label th:for="playerCharacter.name">Name</label>
            <input class="form-control" th:field="*{playerCharacter.name}" />
            <span th:errors="*{characterId}" class="error"></span>
            <input type="hidden" name="characterId" th:value="*{playerCharacter.id}" />
        </div>
        <div class="form-group">
            <label th:for="raceId">Race</label>
            <select name="raceId" class="form-control">
                <option th:each="race : ${form.races}"
                        th:text="${race.name}"
                        th:value="${race.id}"></option>
            </select>
            <span th:errors="*{raceId}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="classId">Hit Dice</label>
            <select name="classId" class="form-control">
                <option th:each="class : ${form.classes}"
                        th:value="${class.id}"
                        th:text="${class.name}"></option>
            </select>
            <span th:errors="*{classId}" class="error"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Create Character" />
    </form>





    <section th:replace="fragments :: scripts"></section>

</body>
</html>
