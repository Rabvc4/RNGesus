<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <link th:if="${#httpServletRequest.requestURI} == '/'" rel="stylesheet" th:href="@{/css/home.css}" />

    <title th:if="${title}" th:text="${title}">RNGesus</title>

</head>
<body>

    <nav th:fragment="navigation" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">RNGesus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul id="nav" class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/character}">Characters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/class}">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/race}">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/item}">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/create}">Create</a>
                </li>
            </ul>

            <form class="form-inline mt-2 mt-md-0" action="https://roll20.net/compendium/dnd5e/searchbook/" method="GET" target="_blank">

                <ul th:if="${#httpServletRequest.cookies}" class="navbar-nav mr-auto float-right">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/logout}">Logout</a>
                    </li>
                </ul>
                <ul th:unless="${#httpServletRequest.cookies}" class="navbar-nav mr-auto float-right">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/create}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/login}">Login</a>
                    </li>
                </ul>
                <input class="form-control mr-sm-2" type="text" name="terms" placeholder="Search Roll20" aria-label="Search" />
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section th:fragment="scripts">
        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script th:href="@{/bootstrap/assets/js/vendor/popper.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/bootstrap/assets/js/vendor/holder.min.js}"></script>
    </section>

</body>
</html>
