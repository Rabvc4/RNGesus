<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:object="${item}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="type">Type</label>
            <select class="form-control" th:field="*{type}">
                <option th:each="type : ${itemTypes}"
                        th:text="${type}"
                        th:value="${type}"></option>
            </select>
            <span th:errors="*{type}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="rarity">Rarity</label>
            <select class="form-control" th:field="*{rarity}">
                <option th:each="rarity : ${rarityTypes}"
                        th:text="${rarity}"
                        th:value="${rarity}"></option>
            </select>
            <span th:errors="*{rarity}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class="form-control" th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Dimensions</h4>
                <div class="row">
                    <div class="col-md-7 mb-3">
                        <label th:for="weight">Weight</label>
                        <input type="text" class="form-control" th:field="*{weight}" id="weight" placeholder="" value="" />
                        <span th:errors="*{weight}" class="error"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label th:for="height">Height</label>
                        <input type="number" class="form-control" th:field="*{height}" />
                        <span th:errors="*{height}" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label th:for="width">Width</label>
                        <input type="number" class="form-control" th:field="*{width}" />
                        <span th:errors="*{width}" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label th:for="depth">Depth</label>
                        <input type="number" class="form-control" th:field="*{depth}" />
                        <span th:errors="*{depth}" class="error"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label th:for="value">Value</label>
            <input type="number" class="form-control" th:field="*{value}" />
            <span th:errors="*{value}" class="error"></span>
        </div>



        <span class="error" th:text="${message}"></span>

        <input class="btn btn-primary btn-lg btn-block" type="submit"  value="Create Class" />

    </form>

    <footer class="my-5 pt-5 text-muted text-center text-small">

    </footer>


    <section th:replace="fragments :: scripts"></section>

</body>
</html>
