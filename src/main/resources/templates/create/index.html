<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navigation"></nav>



    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading" th:text="${title}">Default Title</h1>
                <p class="lead text-muted">Where your dreams grow up to kill your friends... or save the universe.</p>
                <p>
                    <a th:href="@{/character/create}" class="btn btn-primary my-2">Create Character</a>
                    <a th:href="@{/race/create}" class="btn btn-primary my-2">Create Race</a>
                </p>
            </div>
        </section>
    </main>






    <section th:replace="fragments :: scripts"></section>

</body>
</html>
