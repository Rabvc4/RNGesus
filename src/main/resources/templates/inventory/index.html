<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navigation"></nav>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 th:text="${title}" class="display-4">Inventories</h1>
        <!--<p th:text="${message}" class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p>-->
    </div>

    <div class="container needs-validation">
        <form class="card-deck mb-3 text-center" method="post" th:object="${form}">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 th:text="${form.characterName}" class="my-0 font-weight-normal">Character Inventory</h4>
                    <div>
                        <span th:text="${form.characterInventory.weight + ' lb.'}" class="my-0 mx-3">0</span>
                    </div>
                </div>
                <table id="characterTable" class="table table-dark table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${form.characterInventory.items}" th:with="item=${item.value}" th:class="'item ' + ${#strings.toLowerCase(item.rarity)}" th:id="${item.id}">
                            <td th:text="${item.name}">name</td>
                            <td th:text="${item.weight + ' lb.'}">weight</td>
                            <td th:text="'$' + ${item.value}">value</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="card mb-4 box-shadow">

                <div class="card-header">
                    <h4 th:text="${exchange}" class="my-0 font-weight-normal">Exchange</h4>
                    <div>
                        <span class="my-0 mx-3"></span>
                        <span class="my-0 mx-3">$<span th:field="*{total}" id="total" name="total">0</span></span>
                    </div>
                </div>
                    <table id="tradeTable" class="table table-dark table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Weight</th>
                                <th>Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, i : ${form.items}">
                                <td th:text="${item.name}">name</td>
                                <td th:text="${item.weight + ' lb.'}">weight</td>
                                <td th:text="'$' + ${item.value}">value</td>
                            </tr>
                        </tbody>
                    </table>
                <div class="card-body my-0">
                    <button type="submit" class="btn btn-lg btn-block btn-success" id="exchange" name="exchange"><i class="fa fa-credit-card"> Exchange</i></button>
                </div>
            </div>



            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 th:text="${form.partnerName}" class="my-0 font-weight-normal">Partner Inventory</h4>
                    <div>
                        <span th:text="${form.partnerInventory.weight + ' lb.'}" class="my-0 mx-3">0</span>
                    </div>
                </div>
                <table id="partnerTable" class="table table-dark table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${form.partnerInventory.items}" th:with="item=${item.value}" th:class="'item ' + ${#strings.toLowerCase(item.rarity)}" th:id="${item.id}">
                            <td th:text="${item.name}">name</td>
                            <td th:text="${item.weight + ' lb.'}">weight</td>
                            <td th:text="'$' + ${item.value}">value</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>



    <!-- The Modal -->

    <div class="itemForm">
            <div class="modal fade" id="itemModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header modal-dark">
                            <div class="d-flex">
                                <h4 class="modal-title" id="name" name="name">Modal Heading</h4>
                                <div id="cost" class="mx-3" name="cost"></div>
                                <div id="weight" class="mx-3" name="weight"></div>
                            </div>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body" id="description" name="description">
                            Modal body..
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer d-flex justify-content-between">

                            <button class="btn btn-warning" type="submit" data-dismiss="modal" id="addToCart" name="addToCart"><i class="fa fa-cart-plus"> Add to Cart</i></button>

                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
    </div>




    <section th:replace="fragments :: scripts"></section>

</body>
</html>
